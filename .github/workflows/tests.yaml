name: Run CI Tests
on: [push]
env:
  GOBIN: /opt/bin
  GO_VERSION: 1.18.2
jobs:
  run-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: magnetikonline/action-golang-cache@v1
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Run Go Tests
        run: |
          make test
